<html>
<head>
  <title>Studend Portal</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
  <script src="/web/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.6.0/restangular.js"></script>
</head>
<body>
  <div class="container" style="margin-top:50px;" ng-app="StudentApplication">
    <div ng-controller="uploadCntrl">
       <h1>Student Portal</h1>
       <div style="clear: both; width: 100%; margin: 15px">
        <div class="col-sm-4">
           <span>Upload Desired CSV File </span>
        </div>
        <div class="col-sm-8">
            <input type="file" name="readCsvFile" id="readCsvFile" accept=".csv">  
        </div>
       </div>
       <br>
       
       <div style="clear: both;padding: 20px;"> 
         <center><button id="submit" ng-click="uploadData()">Update</button></center>
       </div>

      
  </div>
  </div>
</body>
</html>
